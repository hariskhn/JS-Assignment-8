<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="main-top">
                <h1>Create post</h1>
                <div class="cross-icon">
                    <i class="fa-solid fa-x"></i>
                </div>
            </div>
            <div class="main-mid">
                <div class="info">
                    <div class="info-left">
                        <img src="images/my.jpg" alt="">
                    </div>
                    <div class="info-right">
                        <p>Haris Khan</p>
                        <div class="friends">
                            <i class="fa-solid fa-user-group"></i>Friends
                        </div>
                    </div>
                </div>
                <textarea name="" id="text-area" placeholder="What's on your mind, Haris?"></textarea>
                <div class="custom-text">
                    <span><i class="fa-solid fa-bold" onclick="fontStyle('b')"></i></span>
                    <span><i class="fa-solid fa-italic" onclick="fontStyle('i')"></i></span>
                    <span><i class="fa-solid fa-underline" onclick="fontStyle('u')"></i></span>
                </div>
                <div class="main-bottom">
                    <div class="bg-and-emoji">
                        <div class="bg">
                            <img src="images/bg.png" class="element" onclick="bgElements()">
                            <div class="left flex" onclick="bgElements()">
                                <i class="fa-solid fa-chevron-left"></i>
                            </div>
                            <div class="bg-color">
                                <div class="blue block" onclick="backgroundColor('blue')"></div>
                                <div class="red block" onclick="backgroundColor('red')"></div>
                                <div class="purple block" onclick="backgroundColor('purple')"></div>
                                <div class="green block" onclick="backgroundColor('green')"></div>
                            </div>
                        </div>
                        <div class="emoji">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button onclick="post()">Post</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
